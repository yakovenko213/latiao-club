<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao | Premium Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FF4D4F;
            --dark: #0f0f0f;
            --soft-gray: #f4f4f7;
            --text-main: #1d1d1f;
            --text-muted: #86868b;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.8);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--white); color: var(--text-main); line-height: 1.5; overflow-x: hidden; }
        
        /* --- Преміальний Header --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: var(--glass); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .nav-container {
            max-width: 1400px; margin: 0 auto; padding: 1.2rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1.5px; color: var(--dark); text-transform: uppercase; }
        .logo span { color: var(--primary); }
        
        .nav-links a { font-weight: 500; font-size: 0.95rem; margin: 0 1.5rem; transition: var(--transition); opacity: 0.7; }
        .nav-links a:hover { opacity: 1; color: var(--primary); }

        .cart-trigger {
            background: var(--dark); color: white; border: none; padding: 0.7rem 1.2rem;
            border-radius: 100px; cursor: pointer; display: flex; align-items: center; gap: 8px;
            transition: var(--transition); font-weight: 600;
        }
        .cart-trigger:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* --- Hero Section --- */
        .hero {
            height: 90vh; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top right, #fff5f5, #ffffff);
            padding: 0 2rem; text-align: center;
        }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 800; line-height: 1.1; letter-spacing: -3px; margin-bottom: 2rem; }
        .hero-content p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin: 0 auto 2.5rem; }

        .btn-premium {
            background: var(--dark); color: white; padding: 1.2rem 3rem; border-radius: 100px;
            font-size: 1rem; font-weight: 600; transition: var(--transition); border: none; cursor: pointer;
        }
        .btn-premium:hover { background: var(--primary); transform: translateY(-5px); }

        /* --- Products Grid --- */
        .catalog-container { max-width: 1400px; margin: 6rem auto; padding: 0 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 3rem; }
        
        .card { position: relative; transition: var(--transition); border-radius: 24px; overflow: hidden; }
        .img-wrapper { height: 400px; overflow: hidden; border-radius: 24px; background: var(--soft-gray); position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); }
        .card:hover img { transform: scale(1.08); }
        
        .card-info { padding: 1.5rem 0.5rem; }
        .card-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 0.5rem; }
        .card-price { font-size: 1.1rem; color: var(--primary); font-weight: 700; }
        
        .add-btn {
            position: absolute; bottom: 20px; right: 20px; width: 50px; height: 50px;
            background: var(--white); border: none; border-radius: 50%; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); font-size: 1.5rem; display: flex;
            align-items: center; justify-content: center; transition: var(--transition); opacity: 0;
        }
        .card:hover .add-btn { opacity: 1; transform: translateY(-5px); }
        .add-btn:hover { background: var(--primary); color: white; }

        /* --- Premium Cart Side Panel --- */
        .cart-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            z-index: 2000; display: none;
        }
        .cart-panel {
            position: fixed; right: 0; top: 0; width: 450px; height: 100%;
            background: var(--white); z-index: 2001; padding: 2.5rem;
            transform: translateX(100%); transition: var(--transition);
            display: flex; flex-direction: column;
        }
        .cart-panel.active { transform: translateX(0); }
        
        .cart-items { flex: 1; overflow-y: auto; margin-top: 2rem; }
        .cart-item { display: flex; gap: 1rem; margin-bottom: 1.5rem; align-items: center; }
        .cart-item img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; }

        /* --- Допродажі (Upsell) --- */
        .upsell-section { margin-top: 2rem; padding: 1.5rem; background: var(--soft-gray); border-radius: 20px; }
        .upsell-title { font-size: 0.9rem; font-weight: 700; text-transform: uppercase; margin-bottom: 1rem; color: var(--text-muted); }
        .upsell-list { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 5px; }
        .upsell-card { 
            min-width: 140px; background: white; padding: 0.8rem; border-radius: 15px; 
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .upsell-card:hover { border: 1px solid var(--primary); }
        .upsell-card img { width: 100%; height: 80px; object-fit: cover; border-radius: 10px; }
        .upsell-card p { font-size: 0.75rem; font-weight: 600; margin: 5px 0; }
        .upsell-card span { font-size: 0.8rem; color: var(--primary); font-weight: 700; }

        footer { padding: 4rem; text-align: center; color: var(--text-muted); border-top: 1px solid #eee; }

        @media (max-width: 500px) { .cart-panel { width: 100%; } }
    </style>
</head>
<body>

    <header>
        <nav class="nav-container">
            <a href="#" class="logo">Lat<span>iao</span></a>
            <div class="nav-links">
                <a href="#catalog">Колекції</a>
                <a href="#">Про нас</a>
            </div>
            <button class="cart-trigger" onclick="toggleCart()">
                <span>Кошик</span>
                <span id="cart-count">0</span>
            </button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Elevate Your Style.</h1>
            <p>Ексклюзивна серія аксесуарів та смаків, створена для тих, хто цінує деталі та якість.</p>
            <button class="btn-premium" onclick="document.getElementById('catalog').scrollIntoView()">До каталогу</button>
        </div>
    </section>

    <div class="catalog-container" id="catalog">
        <div class="grid" id="product-grid"></div>
    </div>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-panel" id="cart-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-weight: 800;">Ваш вибір</h2>
            <button onclick="toggleCart()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">✕</button>
        </div>

        <div class="cart-items" id="cart-content">
            </div>

        <div class="upsell-section">
            <p class="upsell-title">Доповніть ваш образ</p>
            <div class="upsell-list" id="upsell-container">
                </div>
        </div>

        <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <span style="font-weight: 600;">Разом:</span>
                <span id="total-price" style="font-size: 1.4rem; font-weight: 800; color: var(--primary);">0 грн</span>
            </div>
            <button class="btn-premium" style="width: 100%;" onclick="checkout()">Замовити зараз</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Latiao. Тільки найкраще.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Premium Silk Scarf", price: 1200, img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?q=80&w=500" },
            { id: 2, name: "Gold Latiao Pack", price: 250, img: "https://images.unsplash.com/photo-1621939514649-280e2ee25f60?q=80&w=500" },
            { id: 3, name: "Leather Tote Bag", price: 4500, img: "https://images.unsplash.com/photo-1544816155-12df9643f363?q=80&w=500" },
            { id: 4, name: "Ambience Candle", price: 850, img: "https://images.unsplash.com/photo-1603006905003-be475563bc59?q=80&w=500" },
            { id: 5, name: "Night Tech Watch", price: 8900, img: "https://images.unsplash.com/photo-1508685096489-7aacd43bd3b1?q=80&w=500" },
            { id: 6, name: "Velvet Sunglasses", price: 2100, img: "https://images.unsplash.com/photo-1511499767390-90342f4b4ce7?q=80&w=500" }
        ];

        // Товари для допродажу
        const upsells = [
            { id: 101, name: "Luxury Gift Box", price: 150, img: "https://images.unsplash.com/photo-1549465220-1a8b9238cd48?q=80&w=200" },
            { id: 102, name: "Express Delivery", price: 99, img: "https://images.unsplash.com/photo-1580915411954-282cb1b0d780?q=80&w=200" }
        ];

        let cart = JSON.parse(localStorage.getItem('latiao_premium_cart')) || [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="card">
                    <div class="img-wrapper">
                        <img src="${p.img}" alt="${p.name}">
                        <button class="add-btn" onclick="addToCart(${p.id})">+</button>
                    </div>
                    <div class="card-info">
                        <div class="card-name">${p.name}</div>
                        <div class="card-price">${p.price} грн</div>
                    </div>
                </div>
            `).join('');
        }

        function renderUpsells() {
            const container = document.getElementById('upsell-container');
            container.innerHTML = upsells.map(u => `
                <div class="upsell-card" onclick="addToCart(${u.id}, true)">
                    <img src="${u.img}">
                    <p>${u.name}</p>
                    <span>+${u.price} грн</span>
                </div>
            `).join('');
        }

        function addToCart(id, isUpsell = false) {
            const allProducts = [...products, ...upsells];
            const product = allProducts.find(p => p.id === id);
            cart.push(product);
            saveAndUpdate();
            if (!isUpsell) openCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            saveAndUpdate();
        }

        function saveAndUpdate() {
            localStorage.setItem('latiao_premium_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const content = document.getElementById('cart-content');
            const total = document.getElementById('total-price');
            const count = document.getElementById('cart-count');

            count.innerText = cart.length;
            content.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:0.9rem">${item.name}</div>
                        <div style="color:var(--primary); font-size:0.85rem">${item.price} грн</div>
                    </div>
                    <button onclick="removeFromCart(${index})" style="background:none; border:none; color:#ccc; cursor:pointer">Видалити</button>
                </div>
            `).join('');

            const sum = cart.reduce((a, b) => a + b.price, 0);
            total.innerText = `${sum} грн`;
        }

        function toggleCart() {
            document.getElementById('cart-panel').classList.toggle('active');
            const overlay = document.getElementById('cart-overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function openCart() {
            document.getElementById('cart-panel').classList.add('active');
            document.getElementById('cart-overlay').style.display = 'block';
        }

        function checkout() {
            if (cart.length === 0) return alert("Кошик порожній");
            alert("Дякуємо за ваше замовлення. Наш менеджер зв'яжеться з вами найближчим часом.");
            cart = [];
            saveAndUpdate();
            toggleCart();
        }

        renderProducts();
        renderUpsells();
        updateCartUI();
    </script>
</body>
</html>
