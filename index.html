<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-hidden { transform: translateX(100%); }
    </style>
</head>
<body class="bg-gray-50">

    <header class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2 font-bold text-xl uppercase tracking-tighter">
                <div class="w-8 h-8 bg-black text-white rounded flex items-center justify-center text-sm">M</div>
                Modern<span class="text-indigo-600">Shop</span>
            </div>
            <nav class="hidden md:flex gap-8 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-black">Новинки</a>
                <a href="#" class="hover:text-black">Каталог</a>
                <a href="#" class="hover:text-black">Акції</a>
            </nav>
            <button onclick="toggleCart()" class="relative p-2 hover:bg-gray-100 rounded-full">
                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                <span class="absolute top-0 right-0 bg-indigo-600 text-white text-[10px] px-1.5 rounded-full">1</span>
            </button>
        </div>
    </header>

    <section class="pt-24 pb-12 px-4">
        <div class="max-w-7xl mx-auto relative rounded-3xl overflow-hidden bg-indigo-900 aspect-[16/7] md:aspect-[21/7]">
            <img src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?auto=format&fit=crop&q=80&w=2000" class="absolute inset-0 w-full h-full object-cover opacity-40">
            <div class="relative h-full flex flex-col justify-center px-8 md:px-16 text-white">
                <h1 class="text-3xl md:text-5xl font-bold mb-4">Нова колекція</h1>
                <p class="text-indigo-100 mb-6 max-w-md">Тільки цього тижня — безкоштовна доставка на всі замовлення.</p>
                <a href="#shop" class="bg-white text-black px-8 py-3 rounded-full font-bold w-fit hover:scale-105 transition">Перейти до покупок</a>
            </div>
        </div>
    </section>

    <main id="shop" class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="group cursor-pointer">
            <div class="relative aspect-[3/4] rounded-2xl overflow-hidden bg-gray-200">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=800" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">
                <button onclick="toggleCart()" class="absolute bottom-3 left-3 right-3 bg-white/90 py-2 rounded-xl font-bold opacity-0 group-hover:opacity-100 transition shadow-lg">У кошик</button>
            </div>
            <h3 class="mt-3 font-semibold text-sm md:text-base">Базова футболка</h3>
            <p class="font-bold text-indigo-600">850 ₴</p>
        </div>
    </main>

    <div id="cart-overlay" class="fixed inset-0 z-[60] bg-black/40 backdrop-blur-sm hidden opacity-0 transition-opacity pointer-events-none"></div>
    <aside id="cart-sidebar" class="fixed top-0 right-0 z-[70] h-full w-full max-w-md bg-white shadow-2xl cart-sidebar cart-hidden flex flex-col">
        <div class="p-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold">Ваш кошик</h2>
            <button onclick="toggleCart()" class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="x"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex gap-4 border-b pb-6">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=200" class="w-20 h-24 object-cover rounded-lg bg-gray-100">
                <div class="flex-1 flex flex-col justify-between">
                    <div><h4 class="font-bold text-sm">Базова футболка</h4><p class="text-gray-500 text-xs">Розмір: M</p></div>
                    <div class="flex justify-between items-center"><span class="font-bold text-sm">850 ₴</span><div class="flex border rounded text-sm"><button class="px-2 border-r">-</button><span class="px-3">1</span><button class="px-2 border-l">+</button></div></div>
                </div>
            </div>

            <div class="bg-indigo-50 p-4 rounded-2xl space-y-3">
                <h4 class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest flex items-center gap-1"><i data-lucide="zap" class="w-3 h-3"></i> Додайте до замовлення</h4>
                <div class="flex items-center gap-3 bg-white p-2 rounded-xl shadow-sm border border-indigo-100 hover:border-indigo-400 transition cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1591195853828-11db59a44f6b?auto=format&fit=crop&q=80&w=100" class="w-12 h-12 object-cover rounded-lg">
                    <div class="flex-1 text-xs"><p class="font-bold">Кепка Canvas</p><p class="text-indigo-600 font-bold">450 ₴</p></div>
                    <button class="p-1.5 bg-indigo-600 text-white rounded-lg"><i data-lucide="plus" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between font-bold text-lg mb-4"><span>Разом:</span><span>850 ₴</span></div>
            <button class="w-full bg-black text-white py-4 rounded-2xl font-bold hover:opacity-90 transition">Оформити замовлення</button>
        </div>
    </aside>

    <script>
        lucide.createIcons();
        const side = document.getElementById('cart-sidebar'), over = document.getElementById('cart-overlay');
        function toggleCart() {
            const h = side.classList.toggle('cart-hidden');
            over.classList.toggle('hidden', h);
            setTimeout(() => over.classList.toggle('opacity-0', h), 10);
            over.style.pointerEvents = h ? 'none' : 'auto';
        }
        over.onclick = toggleCart;
    </script>
</body>
</html>
