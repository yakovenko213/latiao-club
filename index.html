<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.7 Speed Optimized</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { 50: '#fff1ec', 500: '#FF5722', 600: '#ea580c' }, slate: { 850: '#172033' } },
                    boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)', 'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)' }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; -webkit-font-smoothing: antialiased; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; transition: transform 0.1s; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
        authDomain: "latiao-finance.firebaseapp.com",
        projectId: "latiao-finance",
        storageBucket: "latiao-finance.firebasestorage.app",
        messagingSenderId: "858773999156",
        appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    setPersistence(auth, browserLocalPersistence).catch(() => {});

    const { useState, useEffect, useMemo, memo } = React;

    const Icon = memo(({ name, size = 18, className }) => {
        useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [name]);
        return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
    });

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // Оптимізовані в'юхи (приклад дашборду)
    const DashboardView = memo(({ metrics, transactions, setView }) => (
        <div className="space-y-8 fade-in">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div className="bg-slate-850 text-white p-6 rounded-[28px] shadow-2xl relative overflow-hidden border border-slate-800">
                    <div className="relative z-10">
                        <div className="text-slate-300 text-sm font-bold uppercase mb-3 flex items-center gap-2"><Icon name="wallet" size={16} className="text-brand-500"/> Капітал</div>
                        <div className="text-4xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} ₴</div>
                    </div>
                </div>
                <div className="card-modern p-6 border-t-4 border-t-emerald-500">
                    <div className="text-slate-500 text-sm font-bold uppercase mb-3">Прибуток</div>
                    <div className={`text-4xl font-mono font-bold ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>{metrics.net.toLocaleString()} ₴</div>
                    <div className="mt-2 text-xs font-bold text-emerald-600 px-2 py-1 bg-emerald-50 rounded-full inline-block">Маржа {metrics.margin}%</div>
                </div>
                <div className="card-modern p-6 border-t-4 border-t-brand-500">
                    <div className="text-slate-500 text-sm font-bold uppercase mb-3">Runway</div>
                    <div className="text-4xl font-mono font-bold text-brand-600">{metrics.runway} <span className="text-lg text-slate-400">днів</span></div>
                </div>
                <div className={`card-modern p-6 border-t-4 ${metrics.margin > 20 ? 'border-t-emerald-500' : 'border-t-orange-500'}`}>
                    <div className="text-slate-500 text-sm font-bold uppercase mb-3">Статус</div>
                    <div className="text-xl font-bold flex items-center gap-2"><Icon name="activity" className="text-emerald-500"/> {metrics.margin > 20 ? "Здоровий" : "Увага"}</div>
                </div>
            </div>
            
            <div className="grid md:grid-cols-2 gap-6">
                <div className="card-modern p-6">
                    <h3 className="font-bold mb-4 flex items-center gap-2"><Icon name="credit-card"/> Рахунки</h3>
                    <div className="space-y-3">
                        <div className="flex justify-between p-3 bg-slate-50 rounded-xl"><span>Monobank</span><span className="font-mono font-bold">{metrics.balances.mono.toLocaleString()} ₴</span></div>
                        <div className="flex justify-between p-3 bg-slate-50 rounded-xl"><span>NovaPay</span><span className="font-mono font-bold">{metrics.balances.nova.toLocaleString()} ₴</span></div>
                        <div className="flex justify-between p-3 bg-slate-50 rounded-xl text-emerald-700"><span>Готівка</span><span className="font-mono font-bold">{metrics.balances.cash.toLocaleString()} ₴</span></div>
                    </div>
                </div>
                <div className="card-modern p-6">
                    <h3 className="font-bold mb-4 flex items-center gap-2"><Icon name="history"/> Останні дії</h3>
                    <div className="space-y-2">
                        {transactions.slice(0, 4).map(t => (
                            <div key={t.id} className="flex justify-between text-sm p-2 border-b border-slate-50">
                                <span>{t.description}</span>
                                <span className={t.type === 'income' ? 'text-emerald-600 font-bold' : 'font-bold'}>{t.amount.toLocaleString()} ₴</span>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        </div>
    ));

    const App = () => {
        const [currentUser, setCurrentUser] = useState(() => JSON.parse(localStorage.getItem('latiao_user')));
        const [view, setView] = useState('dashboard');
        const [transactions, setTransactions] = useState(() => JSON.parse(localStorage.getItem('cache_tx')) || []);
        const [loading, setLoading] = useState(true);
        const [settings, setSettings] = useState({ monoKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState({ income: [], expense: [] });
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin' }); loadInitialData(); }
                else if (!currentUser) setView('auth');
                setLoading(false);
            });
            return () => unsub();
        }, []);

        const loadInitialData = async () => {
            // Завантаження налаштувань один раз
            const [sSnap, cSnap] = await Promise.all([
                getDoc(doc(db, "settings", "global")),
                getDoc(doc(db, "settings", "categories"))
            ]);
            if (sSnap.exists()) setSettings(sSnap.data());
            if (cSnap.exists()) setCategories(cSnap.data());

            // Оптимізований потік транзакцій
            const q = query(collection(db, "transactions"), orderBy("createdAt", "desc"), limit(100));
            onSnapshot(q, (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                setTransactions(list);
                localStorage.setItem('cache_tx', JSON.stringify(list));
            });
        };

        const metrics = useMemo(() => {
            let rev = 0, cg = 0, op = 0, div = 0, cash = 0;
            const bal = { mono: 0, nova: 0, cash: 0 };
            
            transactions.forEach(t => {
                const amt = Number(t.amount) || 0;
                if (t.type === 'income') {
                    if (!t.isDividend) rev += amt;
                    cash += amt;
                } else {
                    if (t.isDividend) div += amt;
                    else if (t.cat === 'Закупівля (COGS)') cg += amt;
                    else op += amt;
                    cash -= amt;
                }
                const src = t.source || '';
                const key = src.includes('Mono') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash');
                bal[key] += (t.type === 'income' ? amt : -amt);
            });

            return { 
                revenue: rev, cogs: cg, opex: op, totalCash: cash, dividends: div, 
                net: rev - (cg + op), margin: rev ? Math.round(((rev-(cg+op))/rev)*100) : 0,
                balances: bal, runway: (cg+op) > 0 ? Math.round(cash / ((cg+op)/30)) : "∞"
            };
        }, [transactions]);

        if (view === 'auth' && !currentUser) return (
            <div className="h-screen bg-slate-900 flex items-center justify-center fade-in">
                <div className="bg-white p-8 rounded-[32px] w-full max-w-sm shadow-2xl">
                    <h1 className="text-2xl font-black mb-6 text-center">Latiao <span className="text-brand-500">Finance</span></h1>
                    <button onClick={async () => {
                        const email = prompt("Email:");
                        const pass = prompt("Password:");
                        setLoading(true);
                        try { await signInWithEmailAndPassword(auth, email, pass); setView('dashboard'); } 
                        catch(e) { alert("Error"); }
                        setLoading(false);
                    }} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">Увійти</button>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen bg-[#F8FAFC]">
                <aside className="w-64 bg-white border-r border-slate-200 flex flex-col p-6 hidden md:flex">
                    <div className="text-xl font-black mb-10">Latiao <span className="text-brand-500 text-sm">Fin</span></div>
                    <nav className="space-y-1 flex-1">
                        {ALL_VIEWS.slice(0,5).map(v => (
                            <button key={v.id} onClick={() => setView(v.id)} className={`w-full flex items-center gap-3 p-3 text-sm font-bold transition-all rounded-xl ${view === v.id ? 'bg-brand-500 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                <Icon name={v.icon} size={18}/> {v.label}
                            </button>
                        ))}
                    </nav>
                    <button onClick={() => signOut(auth)} className="flex items-center gap-2 text-slate-400 text-xs font-bold hover:text-red-500 transition-colors"><Icon name="log-out" size={14}/> Вийти</button>
                </aside>

                <main className="flex-1 overflow-y-auto p-8 relative">
                    <div className="flex justify-between items-center mb-8 sticky top-0 bg-[#F8FAFC]/80 backdrop-blur-md py-2 z-10">
                        <h1 className="text-3xl font-extrabold capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setModalType('income')} className="bg-emerald-500 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-emerald-600 transition"> + Дохід</button>
                            <button onClick={() => setModalType('expense')} className="bg-brand-500 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md hover:bg-brand-600 transition"> - Витрата</button>
                        </div>
                    </div>

                    <div className="fade-in">
                        {view === 'dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                        {view === 'ops' && (
                            <div className="card-modern p-6 overflow-x-auto">
                                <table className="w-full text-left">
                                    <thead className="text-xs text-slate-400 font-bold uppercase border-b">
                                        <tr><th className="p-4">Дата</th><th>Опис</th><th>Категорія</th><th className="text-right p-4">Сума</th></tr>
                                    </thead>
                                    <tbody className="text-sm">
                                        {transactions.map(t => (
                                            <tr key={t.id} className="hover:bg-slate-50 transition-colors">
                                                <td className="p-4 font-mono">{t.date}</td>
                                                <td className="font-bold">{t.description}</td>
                                                <td><span className="bg-slate-100 px-2 py-1 rounded text-xs">{t.cat}</span></td>
                                                <td className={`p-4 text-right font-bold ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-800'}`}>
                                                    {t.type === 'income' ? '+' : '-'}{t.amount.toLocaleString()} ₴
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </main>
                {modalType && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl fade-in">
                         <h2 className="text-xl font-bold mb-4">Нова операція</h2>
                         <button onClick={() => setModalType(null)} className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">Закрити</button>
                    </div>
                </div>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
