<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Club | Firebase Cloud Edition</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Твоя конфігурація
        const firebaseConfig = {
            apiKey: "AIzaSyDN2BrzKAZREWbbsYnVEYvUZuPWQ5tX1eA",
            authDomain: "latiao-club.firebaseapp.com",
            projectId: "latiao-club",
            storageBucket: "latiao-club.firebasestorage.app",
            messagingSenderId: "981262940506",
            appId: "1:981262940506:web:daed9d4faa8671c2471b63"
        };

        // Ініціалізація
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Робимо глобальними для використання в старому коді
        window.db = db;
        window.fs = { doc, setDoc, getDoc, updateDoc, onSnapshot };
        
        console.log("Firebase Cloud Connected");
        initAppLogic();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root {
            --accent: #FF6B00;
            --accent-glow: rgba(255, 107, 0, 0.35);
            --bg: #08080a;
            --panel: rgba(20, 20, 24, 0.8);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: #808191;
            --font: 'Plus Jakarta Sans', sans-serif;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; background-image: radial-gradient(circle at 0% 0%, #1a1410 0%, transparent 40%); }
        .hidden { display: none !important; }
        .glass-card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 30px; backdrop-filter: blur(10px); }
        .premium-btn { background: var(--accent); color: #fff; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: var(--transition); display: flex; align-items: center; gap: 8px; font-size: 14px; justify-content: center; }
        .premium-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px var(--accent-glow); }
        .luxe-input { background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 14px 18px; border-radius: 12px; color: #fff; width: 100%; outline: none; margin-bottom: 15px; }
        .admin-layout { display: grid; grid-template-columns: 280px 1fr; min-height: 100vh; }
        .sidebar { background: rgba(13, 13, 15, 0.95); border-right: 1px solid var(--border); padding: 40px 24px; }
        .nav-item { padding: 14px 18px; border-radius: 12px; cursor: pointer; color: var(--text-muted); margin-bottom: 8px; font-size: 14px; font-weight: 600; }
        .nav-item.active { background: var(--accent); color: #fff; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        td { padding: 16px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .modal-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="unified-auth" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div class="glass-card" style="width: 400px; text-align: center;">
            <h2 style="margin-bottom: 25px;">LATIAO CLUB</h2>
            <input type="text" id="user-login" class="luxe-input" placeholder="Логін (latiao_...)">
            <input type="password" id="user-pass" class="luxe-input" placeholder="Пароль">
            <button class="premium-btn" style="width: 100%;" onclick="handleUnifiedLogin()">Увійти</button>
            <p id="loading-txt" style="margin-top: 15px; color: var(--accent); font-size: 12px;" class="hidden">Завантаження бази даних...</p>
        </div>
    </div>

    <div id="client-cabinet" class="hidden">
        <header style="padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border);">
            <div style="font-weight: 800;">LATIAO MEMBER</div>
            <button class="premium-btn" onclick="location.reload()">Вийти</button>
        </header>
        <main style="padding: 40px;">
            <h1 id="client-welcome">Вітаємо</h1>
            <div class="glass-card" style="margin-top: 30px;">
                <p>Ваш статус: <span style="color: var(--accent)">VIP Member</span></p>
                <p id="client-phone-display" style="margin-top: 10px;"></p>
            </div>
        </main>
    </div>

    <div id="admin-suite" class="admin-layout hidden">
        <aside class="sidebar">
            <h2 style="margin-bottom: 40px;">ADMIN</h2>
            <div class="nav-item active" onclick="switchView('tg')">Telegram CRM</div>
            <div class="nav-item" onclick="switchView('clients')">Клієнти</div>
            <div class="nav-item" onclick="switchView('settings')">Налаштування</div>
        </aside>
        <main style="padding: 40px;">
            <div id="view-tg" class="view-content">
                <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
                    <h1>Telegram CRM</h1>
                    <button class="premium-btn" onclick="syncTelegram()">Синхронізувати</button>
                </div>
                <div id="bot-users-container"></div>
            </div>

            <div id="view-clients" class="view-content hidden">
                <h1>База клієнтів</h1>
                <div class="glass-card" style="margin-top: 20px;">
                    <table>
                        <thead><tr><th>ПІБ</th><th>Логін</th><th>Пароль</th><th>Телефон</th></tr></thead>
                        <tbody id="clients-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-settings" class="view-content hidden">
                <h1>Налаштування</h1>
                <div class="glass-card" style="margin-top: 20px; max-width: 500px;">
                    <label>TELEGRAM TOKEN</label>
                    <input type="text" id="tg-token-field" class="luxe-input">
                    <button class="premium-btn" onclick="saveSettings()">Зберегти</button>
                </div>
            </div>
        </main>
    </div>

    <div id="register-modal" class="modal-blur hidden">
        <div class="glass-card" style="width: 400px;">
            <h3>Реєстрація</h3>
            <input type="text" id="reg-pib" class="luxe-input" placeholder="ПІБ">
            <input type="text" id="reg-phone" class="luxe-input" placeholder="Телефон">
            <button class="premium-btn" style="width: 100%;" onclick="confirmRegistration()">Створити</button>
            <button class="premium-btn" style="margin-top: 10px; background: none; border: 1px solid var(--border);" onclick="document.getElementById('register-modal').classList.add('hidden')">Скасувати</button>
        </div>
    </div>

    <script>
        let state = { users: [], botUsers: [], settings: { tgToken: '' } };
        let selectedBotUser = null;

        // --- CLOUD LOGIC ---
        async function syncCloud() {
            const docRef = window.fs.doc(window.db, "club_data", "main_state");
            const docSnap = await window.fs.getDoc(docRef);
            if (docSnap.exists()) {
                state = docSnap.data();
                renderBotUsers();
                renderClients();
            } else {
                await window.fs.setDoc(docRef, state);
            }
        }

        async function saveCloud() {
            const docRef = window.fs.doc(window.db, "club_data", "main_state");
            await window.fs.updateDoc(docRef, state);
        }

        // --- AUTH ---
        async function handleUnifiedLogin() {
            const login = document.getElementById('user-login').value.trim().toLowerCase();
            const pass = document.getElementById('user-pass').value.trim();
            const loading = document.getElementById('loading-txt');

            if (login === 'admin' && pass === 'latiao_admin') {
                showAdminView();
                return;
            }

            loading.classList.remove('hidden');
            await syncCloud(); // Оновлюємо дані перед входом

            const user = state.users.find(u => u.login.toLowerCase() === login && u.pass === pass);
            if (user) {
                document.getElementById('unified-auth').classList.add('hidden');
                document.getElementById('client-cabinet').classList.remove('hidden');
                document.getElementById('client-welcome').innerText = `Вітаємо, ${user.pib}`;
                document.getElementById('client-phone-display').innerText = `Ваш номер: ${user.phone}`;
            } else {
                alert("Невірні дані");
                loading.classList.add('hidden');
            }
        }

        // --- APP LOGIC ---
        function initAppLogic() {
            syncCloud(); // Перший запуск
            // Слухаємо оновлення в реальному часі
            window.fs.onSnapshot(window.fs.doc(window.db, "club_data", "main_state"), (doc) => {
                if (doc.exists()) {
                    state = doc.data();
                    renderBotUsers();
                    renderClients();
                }
            });
        }

        function showAdminView() {
            document.getElementById('unified-auth').classList.add('hidden');
            document.getElementById('admin-suite').classList.remove('hidden');
            document.getElementById('tg-token-field').value = state.settings.tgToken;
        }

        async function syncTelegram() {
            const token = state.settings.tgToken;
            if(!token) return alert('Токен!');
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://api.telegram.org/bot' + token + '/getUpdates')}`);
                const data = JSON.parse((await response.json()).contents);
                if(data.ok) {
                    data.result.forEach(item => {
                        const m = item.message;
                        if(m && !state.botUsers.find(b => b.id === m.chat.id)) {
                            state.botUsers.push({ id: m.chat.id, name: m.chat.first_name, username: m.chat.username });
                        }
                    });
                    await saveCloud();
                }
            } catch (e) { alert("Помилка API"); }
        }

        function renderBotUsers() {
            const container = document.getElementById('bot-users-container');
            if(!container) return;
            container.innerHTML = '';
            state.botUsers.forEach(u => {
                const isReg = state.users.find(user => user.tgId === u.id);
                container.innerHTML += `<div style="padding:15px; border:1px solid var(--border); border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between;">
                    <div>${u.name} ${isReg ? '✅' : ''}</div>
                    ${!isReg ? `<button onclick="openReg(${u.id})">Додати</button>` : ''}
                </div>`;
            });
        }

        function openReg(id) {
            selectedBotUser = state.botUsers.find(b => b.id === id);
            document.getElementById('reg-pib').value = selectedBotUser.name;
            document.getElementById('register-modal').classList.remove('hidden');
        }

        async function confirmRegistration() {
            const pib = document.getElementById('reg-pib').value;
            const phone = document.getElementById('reg-phone').value;
            const login = "latiao_" + Math.floor(1000 + Math.random() * 8999);
            const pass = Math.floor(1000 + Math.random() * 8999).toString();

            state.users.push({ tgId: selectedBotUser.id, pib, phone, login, pass });
            await saveCloud();

            const msg = `Дані для входу:\nЛогін: ${login}\nПароль: ${pass}`;
            fetch(`https://api.telegram.org/bot${state.settings.tgToken}/sendMessage`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: selectedBotUser.id, text: msg })
            });

            document.getElementById('register-modal').classList.add('hidden');
        }

        function renderClients() {
            const tableBody = document.getElementById('clients-table-body');
            if(!tableBody) return;
            tableBody.innerHTML = state.users.map(u => 
                `<tr><td>${u.pib}</td><td>${u.login}</td><td>${u.pass}</td><td>${u.phone}</td></tr>`
            ).join('');
        }

        function switchView(id) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function saveSettings() {
            state.settings.tgToken = document.getElementById('tg-token-field').value.trim();
            await saveCloud();
            alert("Збережено");
        }
    </script>
</body>
</html>
