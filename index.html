<!DOCTYPE html>
<html lang="uk" class="bg-slate-50/50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Finance | Enterprise v12.6 Redesign</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 
                        brand: { 50: '#fff1ec', 100: '#ffe4d9', 500: '#FF5722', 600: '#ea580c', 700: '#c2410c' },
                        slate: { 850: '#172033' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -2px rgba(0, 0, 0, 0.03)',
                        'glow-brand': '0 0 20px -5px rgba(255, 87, 34, 0.4)'
                    }
                }
            }
        }
    </script>
    <style>
        body { color: #1e293b; }
        main { background-image: radial-gradient(circle at center, #f1f5f9 1px, transparent 1px); background-size: 40px 40px; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background: linear-gradient(135deg, #FF5722 0%, #ea580c 100%); color: white; box-shadow: 0 8px 16px -4px rgba(255, 87, 34, 0.3); border-radius: 16px; }
        .sidebar-link:hover:not(.active):not(.disabled) { background: #fff1ec; color: #ea580c; border-radius: 16px; }
        .card-modern { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .card-modern:hover { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.08); border-color: #cbd5e1; }
        .table-row-modern { transition: all 0.15s; border-radius: 12px; }
        .table-row-modern:hover { background-color: #f8fafc; transform: scale-[1.005]; }
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); scale: 0.98; } to { opacity: 1; transform: translateY(0); scale: 1; } }
        .logo-mono { background-image: url('https://multicast.com.ua/wp-content/uploads/2024/04/monobank-logo.png'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        .logo-nova { background-image: url('https://novapay.ua/wp-content/themes/novapay/assets/img/logo.svg'); background-size: contain; background-repeat: no-repeat; background-position: center; }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc, writeBatch, getDocs, limit, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIk302oYXye-r4hRE-EB16N6K3T31g1uk",
      authDomain: "latiao-finance.firebaseapp.com",
      projectId: "latiao-finance",
      storageBucket: "latiao-finance.firebasestorage.app",
      messagingSenderId: "858773999156",
      appId: "1:858773999156:web:fe8f4907314f83c9a88461"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    try { setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e) {}

    const { useState, useEffect, useMemo } = React;

    const Icon = ({ name, size = 18, className }) => {
        useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} }, [name]);
        return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const DEFAULT_CATEGORIES = {
        income: ['Продажі', 'Кешбек', 'Повернення', 'Інше'],
        expense: ['Закупівля (COGS)', 'Реклама', 'Логістика', 'Пакування', 'Зарплата', 'Податки', 'Оренда', 'Комісії', 'Знижки', 'Інше']
    };

    const ALL_VIEWS = [
        {id:'dashboard', label:'Огляд бізнесу', icon:'layout-grid'},
        {id:'ops', label:'Операції', icon:'list-checks'},
        {id:'pnl', label:'P&L Звіт', icon:'pie-chart'},
        {id:'cashflow', label:'Cash Flow', icon:'banknote'},
        {id:'dividends', label:'Дивіденди', icon:'gem'},
        {id:'managers', label:'Команда', icon:'users-round'},
        {id:'settings', label:'Налаштування', icon:'sliders-horizontal'}
    ];

    // --- VIEW COMPONENTS ---

    const DashboardView = ({ metrics, transactions, setView }) => {
        const isHealthy = metrics.margin > 20;
        const healthStatus = isHealthy ? "Чудовий стан" : (metrics.margin > 0 ? "Нормальний стан" : "Критичний стан");
        return (
            <div className="space-y-8 animate-fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div className="bg-gradient-to-br from-slate-850 to-slate-900 text-white p-6 rounded-[28px] shadow-2xl relative overflow-hidden group border border-slate-800">
                        <div className="absolute right-[-30px] top-[-30px] opacity-[0.08] group-hover:scale-110 transition-transform rotate-12"><Icon name="wallet" size={160}/></div>
                        <div className="relative z-10">
                            <div className="text-slate-300 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2"><Icon name="wallet" size={16} className="text-brand-500"/> Гроші в бізнесі</div>
                            <div className="text-4xl font-mono font-bold tracking-tight">{metrics.totalCash.toLocaleString()} <span className="text-2xl text-slate-400">₴</span></div>
                            <p className="text-sm text-slate-400 mt-3 font-medium">Доступний капітал</p>
                        </div>
                    </div>
                    <div className="card-modern p-6 relative overflow-hidden border-t-4 border-t-emerald-500">
                         <div className="absolute right-[-20px] bottom-[-20px] opacity-[0.05] text-emerald-500"><Icon name="trending-up" size={120}/></div>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Чистий Прибуток</div>
                        <div className={`text-4xl font-mono font-bold tracking-tight ${metrics.net >= 0 ? 'text-slate-900' : 'text-red-600'}`}>
                             {metrics.net > 0 ? '+' : ''}{metrics.net.toLocaleString()} <span className="text-2xl text-slate-400">₴</span>
                        </div>
                         <div className={`mt-4 text-sm font-bold inline-flex items-center gap-1 px-3 py-1 rounded-full ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            <Icon name={metrics.net >=0 ? "trending-up" : "trending-down"} size={14}/> Рент: {metrics.margin}%
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                         <div className="absolute right-[-20px] bottom-[-20px] opacity-[0.05] text-brand-500"><Icon name="hourglass" size={120}/></div>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Запас ходу (Runway)</div>
                        <div className="text-4xl font-mono font-bold text-brand-600 tracking-tight">
                            {metrics.runway} <span className="text-xl text-slate-500 font-sans font-bold">днів</span>
                        </div>
                        <p className="text-sm text-slate-500 mt-3 font-medium flex items-center gap-1"><Icon name="alert-circle" size={14}/> Без нових продажів</p>
                    </div>
                    <div className={`card-modern p-6 flex flex-col justify-center items-center text-center border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Здоров'я бізнесу</div>
                        <div className={`text-2xl font-bold flex items-center gap-3 ${isHealthy ? 'text-emerald-600' : 'text-red-600'}`}>
                            {isHealthy ? <Icon name="activity" size={32} className="animate-pulse"/> : <Icon name="skull" size={32}/>}
                            {healthStatus}
                        </div>
                    </div>
                </div>
                <div className="grid md:grid-cols-2 gap-6">
                     <div>
                         <h3 className="font-bold text-lg mb-4 text-slate-800 flex items-center gap-2"><Icon name="credit-card"/> Гаманці</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="card-modern p-5 bg-gradient-to-br from-slate-50 to-slate-100 flex flex-col justify-between h-32 border-b-4 border-b-black">
                                <div className="flex justify-between items-start">
                                    <div className="w-8 h-8 logo-mono grayscale opacity-80"></div>
                                    <Icon name="nfc" size={20} className="text-slate-400"/>
                                </div>
                                <div>
                                     <div className="text-xs uppercase font-bold text-slate-400">Monobank ФОП</div>
                                     <div className="font-mono font-bold text-lg text-slate-800">{metrics.balances.mono.toLocaleString()} ₴</div>
                                </div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-red-50 to-red-100 flex flex-col justify-between h-32 border-b-4 border-b-red-500">
                                <div className="flex justify-between items-start">
                                    <div className="w-8 h-8 logo-nova"></div>
                                    <Icon name="nfc" size={20} className="text-red-300"/>
                                </div>
                                <div>
                                     <div className="text-xs uppercase font-bold text-red-400">NovaPay</div>
                                     <div className="font-mono font-bold text-lg text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div>
                                </div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-between h-32 border-b-4 border-b-emerald-500 col-span-2">
                                <div className="flex justify-between items-start">
                                     <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-emerald-200"><Icon name="banknote" size={16}/></div>
                                        <span className="font-bold text-sm text-emerald-800">Готівкова каса</span>
                                     </div>
                                </div>
                                 <div className="text-right">
                                     <div className="font-mono font-bold text-2xl text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div>
                                </div>
                            </div>
                        </div>
                     </div>
                    <div className="card-modern p-6 flex flex-col justify-between bg-gradient-to-br from-white to-slate-50">
                        <div>
                             <h3 className="font-bold text-lg mb-6 text-slate-800 flex items-center gap-2"><Icon name="pie-chart"/> Експрес P&L</h3>
                             <div className="space-y-6">
                                 <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Доходи</span><span className="font-mono">+{metrics.revenue.toLocaleString()}</span></div>
                                     <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-gradient-to-r from-emerald-400 to-emerald-500 rounded-full shadow-glow-emerald" style={{width: '100%'}}></div></div>
                                 </div>
                                 <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Витрати (Все)</span><span className="font-mono">-{metrics.totalExpense.toLocaleString()}</span></div>
                                     <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-gradient-to-r from-red-400 to-red-500 rounded-full" style={{width: `${metrics.revenue ? (metrics.totalExpense/metrics.revenue)*100 : 0}%`}}></div></div>
                                 </div>
                                  <div className="relative">
                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Чистий Прибуток</span><span className={`font-mono ${metrics.net>=0?'text-blue-600':'text-red-600'}`}>{metrics.net.toLocaleString()}</span></div>
                                     <div className="w-full h-4 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-gradient-to-r from-blue-400 to-blue-600 rounded-full" style={{width: `${metrics.revenue ? (metrics.net/metrics.revenue)*100 : 0}%`}}></div></div>
                                 </div>
                             </div>
                        </div>
                        <button onClick={()=>setView('pnl')} className="w-full mt-6 py-3 text-sm font-bold text-blue-700 bg-blue-50 rounded-xl hover:bg-blue-100 transition flex items-center justify-center gap-2 group">Детальний звіт <Icon name="arrow-right" size={16} className="group-hover:translate-x-1 transition-transform"/></button>
                    </div>
                </div>
                <div className="card-modern overflow-hidden">
                    <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Icon name="history"/> Останні операції</h3>
                    </div>
                    {transactions.length === 0 ? <div className="text-slate-400 text-center p-8 font-medium">Операцій ще немає</div> : 
                    <div className="overflow-x-auto p-2">
                        <table className="w-full text-left border-collapse">
                            <tbody className="divide-y divide-slate-100">
                                {transactions.slice(0, 5).map(t => (
                                    <tr key={t.id} className="table-row-modern">
                                        <td className="p-4"><div className="font-bold text-slate-700">{t.description}</div><div className="text-xs text-slate-400 font-medium mt-1 flex items-center gap-1"><Icon name="calendar" size={12}/> {t.date}</div></td>
                                        <td className="p-4 text-right">
                                            <span className={`font-mono font-bold text-lg ${t.type==='income'?'text-emerald-600':'text-slate-800'}`}>
                                                {t.type==='income'?'+':'-'}{(Number(t.amount)||0).toLocaleString()} ₴
                                            </span>
                                            <div className="text-xs text-slate-400 mt-1 font-medium">{t.source}</div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>}
                </div>
            </div>
        );
    };

    const PnLView = ({ metrics, transactions }) => {
        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const getExpPct = (val) => metrics.totalExpense ? ((val / metrics.totalExpense) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);
        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto">
                 <div className="card-modern bg-blue-50/80 border-blue-100 p-5 flex items-start gap-4">
                    <div className="bg-blue-100 p-3 rounded-xl text-blue-600"><Icon name="info" size={24}/></div>
                    <div>
                        <h3 className="font-bold text-blue-900 mb-1">P&L (Profit & Loss) Звіт</h3>
                        <p className="text-sm text-blue-700 leading-relaxed font-medium">Це рентген вашого бізнесу. Він показує реальну ефективність, очищену від руху капіталу та дивідендів.</p>
                    </div>
                </div>
                <div className="card-modern p-8 bg-gradient-to-r from-emerald-50 to-white border-l-8 border-l-emerald-500 flex justify-between items-center relative overflow-hidden">
                    <div className="absolute right-[-20px] top-[-20px] opacity-[0.05] text-emerald-600"><Icon name="trending-up" size={180}/></div>
                    <div className="relative z-10">
                        <div className="text-sm font-bold text-emerald-700 uppercase tracking-wider mb-2 flex items-center gap-2">Виручка (Revenue)</div>
                        <div className="text-5xl font-mono font-bold text-slate-900">+{metrics.revenue.toLocaleString()} <span className="text-3xl text-slate-400">₴</span></div>
                        <p className="text-sm font-medium text-slate-500 mt-2">Загальний обсяг продажів</p>
                    </div>
                    <div className="h-16 w-16 bg-emerald-100 rounded-2xl flex items-center justify-center text-emerald-600 shadow-lg shadow-emerald-200/50 relative z-10"><Icon name="coins" size={32}/></div>
                </div>
                <div className="space-y-4 relative">
                     <div className="absolute left-8 top-10 bottom-10 w-0.5 bg-slate-200 z-0"></div>
                    <div className="card-modern p-6 ml-4 relative z-10 border-l-4 border-l-orange-400 hover:translate-x-2 transition-transform">
                         <div className="flex justify-between items-center mb-4">
                            <div className="text-sm font-bold text-slate-500 uppercase flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-orange-400"></div> (-) Собівартість (COGS)</div>
                            <div className="text-xs font-bold text-orange-500 bg-orange-50 px-3 py-1 rounded-full">{getPct(metrics.cogs)}% від виручки</div>
                        </div>
                        <div className="flex justify-between items-end">
                             <div className="text-3xl font-mono font-bold text-slate-700">-{metrics.cogs.toLocaleString()} ₴</div>
                             <div className="w-1/3 h-3 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-orange-400" style={{width: `${getPct(metrics.cogs)}%`}}></div></div>
                        </div>
                    </div>
                    <div className="card-modern p-6 bg-blue-50/50 border-blue-200 relative z-20 shadow-lg transform scale-[1.02]">
                         <div className="text-center mb-2"><Icon name="arrow-down" size={20} className="text-blue-400 mx-auto"/></div>
                        <div className="text-sm font-bold text-blue-700 uppercase text-center mb-2">(=) Валовий Прибуток (Gross Profit)</div>
                        <div className="text-4xl font-mono font-bold text-blue-900 text-center">{(metrics.revenue - metrics.cogs).toLocaleString()} ₴</div>
                         <div className="text-center mt-2"><span className="inline-block bg-blue-100 text-blue-700 text-xs px-3 py-1 rounded-full font-bold">Маржа: {getPct(metrics.revenue - metrics.cogs)}%</span></div>
                    </div>
                    <div className="card-modern p-6 ml-4 relative z-10 border-l-4 border-l-red-400 hover:translate-x-2 transition-transform">
                         <div className="flex justify-between items-center mb-4">
                            <div className="text-sm font-bold text-slate-500 uppercase flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-400"></div> (-) Операційні витрати (OpEx)</div>
                             <div className="text-xs font-bold text-red-500 bg-red-50 px-3 py-1 rounded-full">{getPct(metrics.opex)}% від виручки</div>
                        </div>
                        <div className="flex justify-between items-end">
                             <div className="text-3xl font-mono font-bold text-slate-700">-{metrics.opex.toLocaleString()} ₴</div>
                             <div className="w-1/3 h-3 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-red-400" style={{width: `${getPct(metrics.opex)}%`}}></div></div>
                        </div>
                    </div>
                </div>
                <div className="bg-gradient-to-br from-slate-800 to-slate-950 rounded-[28px] p-8 shadow-2xl text-white flex justify-between items-center relative overflow-hidden border border-slate-700">
                     <div className="absolute left-0 top-0 w-full h-1 bg-gradient-to-r from-emerald-500 via-blue-500 to-purple-500"></div>
                    <div className="relative z-10">
                        <div className="text-sm font-bold text-slate-300 uppercase mb-2 tracking-wider flex items-center gap-2"><Icon name="flag" size={16} className="text-emerald-400"/> (=) Чистий Прибуток (Net Profit)</div>
                        <div className={`text-6xl font-mono font-bold ${metrics.net >= 0 ? 'text-transparent bg-clip-text bg-gradient-to-r from-emerald-300 to-emerald-500' : 'text-red-400'}`}>
                            {metrics.net.toLocaleString()} <span className="text-3xl text-slate-500">₴</span>
                        </div>
                        <p className="text-sm text-slate-400 mt-3 font-medium">Фінальний результат діяльності</p>
                    </div>
                    <div className="text-right relative z-10 bg-white/10 p-4 rounded-2xl backdrop-blur-sm border border-white/10">
                        <div className="text-3xl font-bold text-white">{getPct(metrics.net)}%</div>
                        <div className="text-xs text-slate-300 uppercase font-bold">Рентабельність</div>
                    </div>
                </div>
                <div className="card-modern p-8">
                    <h3 className="font-bold text-lg text-slate-800 mb-6 flex items-center gap-2"><Icon name="list-tree"/> Структура всіх витрат</h3>
                    <div className="space-y-5">
                        {allExpenses.map((item, idx) => (
                            <div key={item.cat} className="flex items-center gap-4 group relative">
                                 <div className="text-xs font-bold text-slate-400 w-6">{idx+1}.</div>
                                <div className="w-36 text-sm font-bold text-slate-700 truncate">{item.cat}</div>
                                <div className="flex-1 h-3 bg-slate-100 rounded-full overflow-hidden relative shadow-inner">
                                    <div className="h-full bg-gradient-to-r from-brand-400 to-brand-600 rounded-full group-hover:shadow-glow-brand transition-all" style={{width: `${getExpPct(item.val)}%`}}></div>
                                </div>
                                <div className="w-28 text-right text-sm font-mono font-bold text-slate-800">{item.val.toLocaleString()} ₴</div>
                                <div className="w-16 text-right text-xs font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded-lg">{getExpPct(item.val)}%</div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
    };

    const CashFlowView = ({ metrics }) => (
        <div className="max-w-4xl mx-auto animate-fade-in space-y-8">
             <div className="card-modern bg-purple-50/80 border-purple-100 p-5 flex items-start gap-4">
                <div className="bg-purple-100 p-3 rounded-xl text-purple-600"><Icon name="book-open" size={24}/></div>

    const App = () => {
        const [currentUser, setCurrentUser] = useState(null);
        const [view, setView] = useState('auth');
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);
        const [statusMsg, setStatusMsg] = useState('');
        const [settings, setSettings] = useState({ monoKey: '', novaKey: '', monoAccountId: '' });
        const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
        const [email, setEmail] = useState('');
        const [pass, setPass] = useState('');
        const [modalType, setModalType] = useState(null);

        useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (u) => {
                if (u) { setCurrentUser({ uid: u.uid, email: u.email, role: 'admin', permissions: ['all'] }); setView('dashboard'); loadData(); } 
                else { try { const stored = localStorage.getItem('latiao_user'); if (stored) { setCurrentUser(JSON.parse(stored)); setView('dashboard'); loadData(); } else { setCurrentUser(null); setView('auth'); setLoading(false); } } catch (e) { localStorage.removeItem('latiao_user'); setView('auth'); setLoading(false); } }
            }); return () => unsub();
        }, []);

        const loadData = async () => {
            setLoading(true); try { const sSnap = await getDoc(doc(db, "settings", "global")); if (sSnap.exists()) setSettings(sSnap.data()); const cSnap = await getDoc(doc(db, "settings", "categories")); if (cSnap.exists()) setCategories(cSnap.data()); else await setDoc(doc(db, "settings", "categories"), DEFAULT_CATEGORIES); const q = query(collection(db, "transactions")); onSnapshot(q, (snap) => { const list = snap.docs.map(d => ({ id: d.id, ...d.data() })); list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0)); setTransactions(list); setLoading(false); }); } catch (e) { console.error(e); setLoading(false); }
        };

        const metrics = useMemo(() => {
            const income = transactions.filter(t => t.type === 'income' && !t.isDividend);
            const expense = transactions.filter(t => t.type === 'expense' && !t.isDividend);
            const revenue = income.reduce((s,t) => s + (Number(t.amount)||0), 0);
            const cogs = expense.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const opex = expense.filter(t => t.cat !== 'Закупівля (COGS)').reduce((s,t) => s + (Number(t.amount)||0), 0);
            const totalExpense = cogs + opex;
            const totalCash = transactions.reduce((s,t) => t.type==='income' ? s+(Number(t.amount)||0) : s-(Number(t.amount)||0), 0);
            const dividends = transactions.filter(t => t.isDividend).reduce((s,t) => s+(Number(t.amount)||0), 0);
            const net = revenue - totalExpense;
            const balances = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => { const src = t.source || ''; const key = src.includes('Monobank') ? 'mono' : (src.includes('Nova') ? 'nova' : 'cash'); if(balances[key] !== undefined) balances[key] += (t.type==='income' ? (Number(t.amount)||0) : -(Number(t.amount)||0)); });
            const runway = totalExpense > 0 ? (totalCash / (totalExpense / 30)).toFixed(0) : "∞";
            return { revenue, cogs, opex, net, totalCash, dividends, balances, margin: revenue ? ((net/revenue)*100).toFixed(0) : 0, totalExpense, runway, operationalCashFlow: revenue - totalExpense, financingCashFlow: -dividends, netCashChange: (revenue - totalExpense) - dividends };
        }, [transactions]);

        const handleLogin = async (e) => { e.preventDefault(); setLoading(true); try { await signInWithEmailAndPassword(auth, email, pass); } catch (authErr) { try { const q = query(collection(db, "managers"), where("email", "==", email), where("password", "==", pass)); const snapshot = await getDocs(q); if (!snapshot.empty) { const data = snapshot.docs[0].data(); const userObj = { uid: snapshot.docs[0].id, ...data, role: 'manager' }; localStorage.setItem('latiao_user', JSON.stringify(userObj)); setCurrentUser(userObj); setView(userObj.permissions?.[0] || 'dashboard'); loadData(); } else { alert("Невірний логін або пароль"); setLoading(false); } } catch (dbErr) { alert("Помилка: " + dbErr.message); setLoading(false); } } };
        const handleLogout = () => { signOut(auth); localStorage.removeItem('latiao_user'); setCurrentUser(null); setView('auth'); };
        const canAccess = (viewId) => { if (!currentUser) return false; if (currentUser.role === 'admin') return true; return currentUser.permissions?.includes(viewId); };
        const deleteTx = async (id) => { if(confirm('Видалити операцію?')) await deleteDoc(doc(db, "transactions", id)); };
        const saveS = async (d) => { await setDoc(doc(db, "settings", "global"), d); setSettings(d); alert('Налаштування збережено'); };
        const saveC = async (d) => { await setDoc(doc(db, "settings", "categories"), d); setCategories(d); };
        const syncM = async () => { if (!settings.monoKey || !settings.monoAccountId) return alert("Спочатку налаштуйте API Monobank в налаштуваннях"); setStatusMsg("Синхронізація з банком..."); try { const now = Math.floor(Date.now()/1000); const res = await fetch(`https://corsproxy.io/?https://api.monobank.ua/personal/statement/${settings.monoAccountId}/${now - 2678400}/${now}`, { headers: { 'X-Token': settings.monoKey } }); const data = await res.json(); if (!Array.isArray(data)) throw new Error("Помилка API банку"); const batch = writeBatch(db); let count=0; const ids = new Set(transactions.map(t=>t.bankId)); data.forEach(item => { if(!ids.has(item.id)) { let cat = 'Інше'; const d = (item.description||'').toLowerCase(); if(d.includes('nova')) cat='Логістика'; else if(d.includes('atb')||d.includes('silpo')) cat='Закупівля (COGS)'; batch.set(doc(collection(db,"transactions")), { amount: Math.abs(item.amount/100), description: item.description, cat, source: 'Monobank ФОП', type: item.amount>0?'income':'expense', isDividend: false, date: new Date(item.time*1000).toLocaleDateString('uk-UA'), createdAt: item.time*1000, bankId: item.id }); count++; } }); if(count>0) await batch.commit(); setStatusMsg(`Успішно додано: ${count} операцій`); setTimeout(()=>setStatusMsg(''), 3000); } catch(e) { setStatusMsg("Помилка синхронізації"); alert(e.message); } };
        const delAll = async () => { if(confirm("ВИДАЛИТИ ВСЮ БАЗУ ДАНИХ? Це неможливо відмінити.")) { const s = await getDocs(query(collection(db,"transactions"), limit(500))); const b = writeBatch(db); s.docs.forEach(d=>b.delete(d.ref)); await b.commit(); alert("Базу очищено."); } };

        if (view === 'auth') return (
            <div className="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black flex items-center justify-center p-4 relative overflow-hidden">
                <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-brand-500/20 rounded-full blur-[120px] animate-pulse"></div>
                <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-blue-500/10 rounded-full blur-[120px]"></div>
                <div className="bg-white/5 backdrop-blur-xl p-10 rounded-[32px] w-full max-w-sm text-center border border-white/10 shadow-2xl relative z-10">
                    <div className="mb-8 flex flex-col items-center">
                        <div className="w-20 h-20 bg-gradient-to-br from-brand-500 to-brand-600 rounded-2xl flex items-center justify-center shadow-lg shadow-brand-500/30 mb-4 transform rotate-3 relative">
                             <Icon name="flame" size={40} className="text-white absolute -top-1 -right-1 opacity-80"/>
                            <span className="text-4xl font-extrabold text-white">L</span>
                        </div>
                        <h1 className="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-300">Latiao <span className="text-brand-500">Фінанси</span></h1>
                        <p className="text-slate-400 text-sm mt-2 font-medium">Корпоративна система обліку</p>
                    </div>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <div className="relative"><Icon name="mail" size={20} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"/><input type="email" placeholder="Email або Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-800/50 text-white border border-slate-700/50 outline-none focus:border-brand-500 focus:bg-slate-800 transition font-medium placeholder-slate-500"/></div>
                        <div className="relative"><Icon name="lock" size={20} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"/><input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-800/50 text-white border border-slate-700/50 outline-none focus:border-brand-500 focus:bg-slate-800 transition font-medium placeholder-slate-500"/></div>
                        <button type="submit" className="w-full bg-gradient-to-r from-brand-500 to-brand-600 hover:from-brand-600 hover:to-brand-700 text-white py-4 rounded-2xl font-bold transition shadow-lg shadow-brand-500/20 active:scale-[0.98] mt-2 flex items-center justify-center gap-2">
                            {loading ? <Icon name="loader" className="animate-spin"/> : <Icon name="log-in"/>} Увійти в систему
                        </button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F8FAFC]">
                <aside className="w-72 bg-white border-r border-slate-200/70 flex flex-col z-20 shadow-soft relative">
                    <div className="p-8 pb-4 relative">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-brand-500 to-brand-600 rounded-xl flex items-center justify-center shadow-lg shadow-brand-500/20 transform -rotate-3 relative overflow-hidden">
                                <div className="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>
                                <Icon name="flame" size={24} className="text-white relative z-10"/>
                            </div>
                             <div className="leading-none">
                                <h1 className="text-xl font-extrabold text-slate-900 tracking-tight flex flex-col">
                                    <span>Latiao</span>
                                    <span className="text-brand-600 text-sm font-bold">Фінанси</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <nav className="flex-1 px-4 space-y-1.5 mt-6 overflow-y-auto py-4">
                        <div className="text-xs font-bold text-slate-400 uppercase px-4 mb-2 tracking-wider">Основне</div>
                        {ALL_VIEWS.filter(v => canAccess(v.id) && v.id !== 'settings' && v.id !== 'managers').map(item => (
                            <button key={item.id} onClick={()=>setView(item.id)} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link group ${view===item.id ? 'active' : 'text-slate-500 hover:bg-brand-50 hover:text-brand-600'}`}>
                                <Icon name={item.icon} size={20} className={`transition-transform group-hover:scale-110 ${view===item.id ? '' : 'opacity-70 group-hover:opacity-100'}`}/> <span className="capitalize">{item.label}</span>
                            </button>
                        ))}

                        <div className="relative px-2 pointer-events-none opacity-50 grayscale select-none">
                            <div className="absolute right-4 top-1/2 -translate-y-1/2 bg-red-500 text-[9px] font-black text-white px-2 py-0.5 rounded-full z-10 shadow-sm animate-pulse">СКОРО</div>
                            <button className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 sidebar-link">
                                <Icon name="shopping-cart" size={20} className="opacity-70"/> <span>Закупівля</span>
                            </button>
                        </div>

                    </nav>
                    <div className="p-4 border-t border-slate-100 bg-slate-50/50 space-y-1.5 pb-8">
                         <div className="text-xs font-bold text-slate-400 uppercase px-4 mb-2 tracking-wider">Адміністрування</div>
                        {canAccess('managers') && <button onClick={()=>setView('managers')} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link group ${view==='managers'?'active':'text-slate-500 hover:bg-brand-50 hover:text-brand-600'}`}><Icon name="users-round" size={20} className={`transition-transform group-hover:scale-110 ${view==='managers'?'':'opacity-70 group-hover:opacity-100'}`}/> <span>Команда</span></button>}
                        {canAccess('settings') && <button onClick={()=>setView('settings')} className={`w-full flex items-center gap-3 p-3.5 text-sm font-bold transition-all sidebar-link group ${view==='settings'?'active':'text-slate-500 hover:bg-brand-50 hover:text-brand-600'}`}><Icon name="sliders-horizontal" size={20} className={`transition-transform group-hover:scale-110 ${view==='settings'?'':'opacity-70 group-hover:opacity-100'}`}/> <span>Налаштування</span></button>}
                        <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3.5 text-sm font-bold text-slate-400 hover:bg-red-50 hover:text-red-600 transition-all sidebar-link mt-4 group"><Icon name="log-out" size={20} className="opacity-70 group-hover:opacity-100 transition-transform group-hover:translate-x-1"/> Вихід з системи</button>
                    </div>
                </aside>
                <main className="flex-1 overflow-y-auto p-8 relative scroll-smooth">
                    <div className="flex justify-between items-center mb-8 fade-in sticky top-0 z-30 py-4 -mt-4 bg-transparent backdrop-blur-md">
                        <div>
                            <h1 className="text-4xl font-extrabold text-slate-900 tracking-tight capitalize drop-shadow-sm">{ALL_VIEWS.find(v=>v.id===view)?.label}</h1>
                            <p className="text-slate-500 font-medium mt-1 flex items-center gap-2"><span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> {currentUser?.email || email} | {currentUser?.role === 'admin' ? 'Адміністратор' : 'Менеджер'}</p>
                        </div>
                        {(view==='dashboard'||view==='ops') && 
                        <div className="flex gap-4 shadow-soft p-1.5 bg-white rounded-2xl border border-slate-100">
                            <button onClick={()=>setModalType('income')} className="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-emerald-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="arrow-down-left" size={20}/> Дохід</button>
                            <button onClick={()=>setModalType('expense')} className="bg-brand-500 hover:bg-brand-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-brand-200/50 flex gap-2 items-center transition active:scale-95"><Icon name="arrow-up-right" size={20}/> Витрата</button>
                        </div>}
                    </div>
                    {statusMsg && <div className="fixed top-6 right-6 bg-slate-900/90 backdrop-blur-md text-white px-6 py-4 rounded-2xl shadow-2xl z-50 flex items-center gap-3 animate-bounce border border-slate-700/50 font-medium"><Icon name="loader" className="animate-spin text-brand-500"/> {statusMsg}</div>}
                    <div className="fade-in pb-16 relative z-10">
                        {loading && <div className="absolute inset-0 flex items-center justify-center bg-slate-50/50 backdrop-blur-sm z-20 rounded-3xl"><div className="flex flex-col items-center gap-3 text-brand-500 font-bold animate-pulse"><Icon name="loader" size={40} className="animate-spin"/>Завантаження даних...</div></div>}
                        <div className={loading ? 'opacity-50 pointer-events-none filter blur-sm transition-all duration-500' : 'transition-all duration-500'}>
                            {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                            {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                            {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                            {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                            {view==='ops' && <OpsView transactions={transactions} deleteTx={deleteTx} syncMono={syncM} canDelete={currentUser?.role==='admin'} categories={categories}/>}
                            {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={saveS} syncMono={syncM} deleteAllTransactions={delAll} categories={categories} saveCategories={saveC}/>}
                            {view==='managers' && <ManagersView db={db}/>}
                        </div>
                    </div>
                </main>
                {modalType && <TransactionModal type={modalType} close={()=>setModalType(null)} categories={categories}/>}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
