<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latiao Club | Private Member Area</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400;600;800&display=swap');

        :root {
            --gold: #c5a059;
            --gold-dark: #8e6d2f;
            --black-pure: #000000;
            --black-soft: #0a0a0a;
            --black-card: #111111;
            --border: rgba(197, 160, 89, 0.2);
            --text: #ffffff;
            --text-dim: #888888;
            --font-main: 'Montserrat', sans-serif;
            --font-title: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        body {
            background-color: var(--black-pure);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
        }

        /* --- LUXE BACKGROUND --- */
        .luxe-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at top right, #1a150e 0%, #000 70%);
        }

        /* --- NAVIGATION --- */
        .sidebar {
            width: 300px;
            background: var(--black-soft);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 50px 30px;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-title);
            font-size: 32px;
            color: var(--gold);
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.4s;
            margin-bottom: 5px;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--gold);
            padding-left: 25px;
        }

        /* --- MAIN CONTENT --- */
        .content {
            flex: 1;
            padding: 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--black-card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 4px; /* –ì–æ—Å—Ç—Ä—ñ –∫—É—Ç–∏ –≤–∏–≥–ª—è–¥–∞—é—Ç—å —Å–µ—Ä–π–æ–∑–Ω—ñ—à–µ */
            margin-bottom: 30px;
            position: relative;
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #c5a059, #fff, #c5a059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* --- BUTTONS & INPUTS --- */
        .btn-luxe {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 18px 30px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-size: 12px;
        }

        .btn-luxe:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .input-luxe {
            background: none;
            border: none;
            border-bottom: 1px solid var(--border);
            color: white;
            padding: 15px 0;
            width: 100%;
            font-size: 16px;
            margin-bottom: 30px;
            outline: none;
        }

        .input-luxe:focus { border-bottom-color: var(--gold); }

        /* --- PROGRESS BAR --- */
        .progress-wrap { height: 2px; background: #222; margin: 30px 0; }
        .progress-fill { height: 100%; background: var(--gold); width: 0%; transition: 2s ease-in-out; }

        /* --- SLOTS --- */
        .slot-box {
            display: flex; gap: 15px; justify-content: center; margin: 40px 0;
        }
        .slot-cell {
            width: 90px; height: 120px;
            background: #000; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 45px;
        }

        /* --- ADMIN --- */
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th { color: var(--gold); text-align: left; padding: 20px; border-bottom: 1px solid var(--border); font-size: 12px; letter-spacing: 1px; }
        td { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        .hidden { display: none !important; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border); padding: 20px; }
            .logo { margin-bottom: 20px; font-size: 24px; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="luxe-bg"></div>

    <aside id="sidebar" class="sidebar hidden">
        <div class="logo">LATIAO</div>
        <button class="nav-btn active" onclick="showScreen('home')">Dashboard</button>
        <button class="nav-btn" onclick="showScreen('promos')">Privileges</button>
        <button class="nav-btn" onclick="showScreen('slots')">Fortune Wheel</button>
        <button class="nav-btn" onclick="checkAdmin()">Administrator</button>
        <div style="margin-top: auto;">
            <button class="nav-btn" onclick="logout()">Sign Out</button>
        </div>
    </aside>

    <main class="content">
        <section id="screen-login" style="max-width: 400px; margin: 20vh auto; text-align: center;">
            <div class="logo" style="border:none">LATIAO CLUB</div>
            <p style="letter-spacing: 3px; font-size: 10px; color: var(--gold); margin-bottom: 40px;">PRIVATE ACCESS ONLY</p>
            <input type="text" id="auth-input" class="input-luxe" placeholder="IDENTIFIER">
            <button class="btn-luxe" style="width: 100%;" onclick="login()">Access Club</button>
        </section>

        <section id="screen-home" class="hidden">
            <h1 class="font-title" id="user-welcome" style="font-size: 48px; margin-bottom: 40px;">Welcome</h1>
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div>
                        <p style="color: var(--gold); letter-spacing: 2px; font-size: 11px;">MEMBERSHIP STATUS</p>
                        <h2 id="user-status-text" style="font-size: 24px; margin-top: 10px;">Platinum</h2>
                    </div>
                    <div style="text-align: right;">
                        <p style="color: var(--gold); letter-spacing: 2px; font-size: 11px;">EXPERIENCE POINTS</p>
                        <h2 id="user-xp-total" class="gold-gradient-text" style="font-size: 32px;">0</h2>
                    </div>
                </div>
                <div class="progress-wrap"><div id="xp-progress" class="progress-fill"></div></div>
                <p id="next-lvl-info" style="font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px;"></p>
            </div>

            <h3 style="letter-spacing: 2px; font-size: 14px; margin-bottom: 20px;">LAST ACTIVITY</h3>
            <div id="user-notifications"></div>
        </section>

        <section id="screen-promos" class="hidden">
            <h2 class="font-title" style="font-size: 36px; margin-bottom: 40px;">Exclusive Offers</h2>
            <div id="promo-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px;"></div>
        </section>

        <section id="screen-slots" class="hidden" style="text-align: center;">
            <h2 class="font-title" style="font-size: 36px; margin-bottom: 10px;">Daily Fortune</h2>
            <p style="color: var(--gold); font-size: 11px; letter-spacing: 2px; margin-bottom: 40px;">WIN EXCLUSIVE PRIVILEGES</p>
            <div class="slot-box">
                <div class="slot-cell" id="reel1">‚öúÔ∏è</div>
                <div class="slot-cell" id="reel2">‚öúÔ∏è</div>
                <div class="slot-cell" id="reel3">‚öúÔ∏è</div>
            </div>
            <button id="spin-btn" class="btn-luxe" onclick="playSlots()">Invoke Fortune</button>
        </section>

        <section id="screen-admin" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;">
                <h2 class="font-title" style="font-size: 36px;">Management</h2>
                <button class="btn-luxe" style="padding: 10px 20px;" onclick="showScreen('home')">Exit</button>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px;">
                <div class="card">
                    <h3 style="font-size: 12px; color: var(--gold);">CREATE PRIVILEGE</h3>
                    <input type="text" id="adm-p-code" class="input-luxe" placeholder="CODE">
                    <input type="number" id="adm-p-val" class="input-luxe" placeholder="PERCENTAGE">
                    <button class="btn-luxe" style="width: 100%;" onclick="adminCreatePromo()">Add Promo</button>
                </div>
                <div class="card" id="adm-stats">
                    <h3 style="font-size: 12px; color: var(--gold);">STATISTICS</h3>
                    <p style="margin-top: 20px;">Active Members: <span id="adm-total-users">0</span></p>
                </div>
            </div>

            <div class="card">
                <h3>Member List</h3>
                <table>
                    <thead><tr><th>MEMBER</th><th>XP</th><th>STATUS</th><th>ACTIONS</th></tr></thead>
                    <tbody id="admin-user-list"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const DB_KEY = 'latiao_luxe_v1';
        let db = JSON.parse(localStorage.getItem(DB_KEY)) || {
            users: [
                { id: '1', name: 'Member One', phone: '777', xp: 16000, status: 'active', history: [], lastSpin: null }
            ],
            promos: [
                { id: 'p1', code: 'PRESTIGE20', val: 20, usedBy: [] }
            ]
        };

        let currentUser = null;
        const RANKS = [
            { name: 'Bronze', min: 0, max: 999 },
            { name: 'Silver', min: 1000, max: 4999 },
            { name: 'Gold', min: 5000, max: 14999 },
            { name: 'Platinum', min: 15000, max: Infinity }
        ];

        function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }

        function login() {
            const val = document.getElementById('auth-input').value.trim();
            if(!val) return;
            let user = db.users.find(u => u.name === val || u.phone === val);
            if(!user) {
                user = { id: Date.now().toString(), name: val, phone: val, xp: 0, status: 'active', history: [], lastSpin: null };
                db.users.push(user);
                save();
            }
            currentUser = user;
            document.getElementById('screen-login').classList.add('hidden');
            document.getElementById('sidebar').classList.remove('hidden');
            showScreen('home');
        }

        function showScreen(id) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`screen-${id}`).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(id === 'home') renderHome();
            if(id === 'promos') renderPromos();
            if(id === 'admin') renderAdmin();
        }

        function renderHome() {
            const rank = RANKS.find(r => currentUser.xp >= r.min && currentUser.xp <= r.max);
            document.getElementById('user-welcome').innerText = `Welcome, ${currentUser.name}`;
            document.getElementById('user-status-text').innerText = rank.name;
            document.getElementById('user-xp-total').innerText = currentUser.xp.toLocaleString();
            
            const next = RANKS[RANKS.indexOf(rank) + 1] || rank;
            const progress = rank.max === Infinity ? 100 : ((currentUser.xp - rank.min) / (rank.max - rank.min)) * 100;
            document.getElementById('xp-progress').style.width = `${progress}%`;
            document.getElementById('next-lvl-info').innerText = rank.max === Infinity ? 'Highest Distinction' : `${next.min - currentUser.xp} XP until ${next.name}`;
            
            document.getElementById('user-notifications').innerHTML = currentUser.history.slice(0, 5).map(h => 
                `<div style="padding: 15px 0; border-bottom: 1px solid #1a1a1a; font-size: 12px; color: #888;">${h}</div>`
            ).join('');
        }

        function renderPromos() {
            document.getElementById('promo-grid').innerHTML = db.promos.map(p => {
                const used = p.usedBy.includes(currentUser.id);
                return `
                    <div class="card" style="text-align:center; ${used ? 'opacity: 0.3' : ''}">
                        <p style="color: var(--gold); letter-spacing: 2px; font-size: 10px;">SPECIAL OFFER</p>
                        <h2 style="font-size: 28px; margin: 20px 0;">${p.code}</h2>
                        <div style="font-size: 40px; font-weight: 800; color: #fff;">${p.val}%</div>
                        <p style="font-size: 10px; margin-top: 10px; color: var(--text-dim);">EXCLUSIVE TO CLUB MEMBERS</p>
                    </div>
                `;
            }).join('');
        }

        function playSlots() {
            const today = new Date().toDateString();
            if(currentUser.lastSpin === today) return alert('Your fortune has already been told today.');

            const btn = document.getElementById('spin-btn');
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            const items = ['‚öúÔ∏è', 'üíé', 'ü•Ç', '‚öñÔ∏è', 'üóùÔ∏è'];
            
            btn.disabled = true;
            let count = 0;
            const interval = setInterval(() => {
                reels.forEach(r => r.innerText = items[Math.floor(Math.random()*items.length)]);
                count++;
                if(count > 20) {
                    clearInterval(interval);
                    const winXp = 50;
                    currentUser.xp += winXp;
                    currentUser.lastSpin = today;
                    currentUser.history.unshift(`Gained ${winXp} XP through Fortune Wheel.`);
                    save();
                    renderHome();
                    alert(`Distinction granted: +${winXp} XP`);
                    btn.disabled = false;
                }
            }, 100);
        }

        function checkAdmin() {
            if(prompt('SECURITY CHECK:') === 'latiao2026') showScreen('admin');
        }

        function renderAdmin() {
            document.getElementById('adm-total-users').innerText = db.users.length;
            const tbody = document.querySelector('#admin-user-list');
            tbody.innerHTML = db.users.map(u => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.xp}</td>
                    <td>${u.status}</td>
                    <td><button onclick="admToggle('${u.id}')" style="background:none; border:1px solid var(--gold); color:var(--gold); cursor:pointer; padding:5px 10px;">Toggle</button></td>
                </tr>
            `).join('');
        }

        function adminCreatePromo() {
            const code = document.getElementById('adm-p-code').value;
            const val = document.getElementById('adm-p-val').value;
            if(!code || !val) return;
            db.promos.push({ id: Date.now().toString(), code, val: parseInt(val), usedBy: [] });
            save();
            renderAdmin();
            alert('New Privilege Added');
        }

        function logout() { location.reload(); }
        function admToggle(id) {
            const u = db.users.find(x => x.id === id);
            u.status = u.status === 'active' ? 'blocked' : 'active';
            save(); renderAdmin();
        }

    </script>
</body>
</html>
